<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
		th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<div class="container">
    	<div class="starter-template">
        	<h1>Dynamically Generated Sentence</h1>
        	<p class="lead">
        	<span id="subject"></span> 
        	<span id="verb"></span>  
        	<span id="article"></span>  
        	<span id="adjective"></span>  
        	<span id="noun"></span>  
        	</p>
      	</div>
    	<div id="error" class="text-danger">
      	</div>

    </div>

	<!-- JavaScript for Dynamic Behavior: -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
		th:src="@{/js/jquery-1.11.0.min.js}" ></script>

<script type="text/javascript">
	
	var prefix = "/services";
	
	// Perform AJAX requests...
	$.ajax({
		url : prefix + "/eureka-client-subject",
		success : function displaySubject(results) {
			$("#subject").html(results);
		},
		error : function displayErrorSubject(x, s, m) {
			err(x, s, m, "subject");
		}
	});
	
	$.ajax({
		url : prefix + "/eureka-client-verb",
		success : function displayVerb(results) {
			$("#verb").html(results);
		},
		error : function displayErrorVerb(x, s, m) {
			err(x, s, m, "verb");
		}
	});
	
	$.ajax({
		url : prefix + "/eureka-client-article",
		success : function displayArticle(results) {
			$("#article").html(results);
		},
		error : function displayErrorArticle(x, s, m) {
			err(x, s, m, "article");
		}
	});
	
	$.ajax({
		url : prefix + "/eureka-client-adjective",
		success : function displayAdjective(results) {
			$("#adjective").html(results);
		},
		error : function displayErrorAdjective(x, s, m) {
			err(x, s, m, "adjective");
		}
	});
	
	$.ajax({
		url : prefix + "/eureka-client-noun",
		success : function displayNoun(results) {
			$("#noun").html(results);
		},
		error : function displayErrorNoun(x, s, m) {
			err(x, s, m, "noun");
		}
	});

	// Dsiplay text of AJAX error message using a hidden div
	function err(xhr, status, msg, prefix) {
		// Display an error in the 'error' div above and show it.
		var text = xhr.responseText;
		var emsg = "<p><b>AJAX Failure retrieving " + prefix + ": "
				+ xhr.status + " " + msg + "</b><br/></p>";

		$("#error").append(emsg);
		$("#error").show();
	}
</script>

</body>
</html>
